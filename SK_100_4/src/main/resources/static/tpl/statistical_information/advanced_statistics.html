	<ul>
		<li ng-repeat="x in myData">{{ x.Name + ', ' + x.Country }}</li>
	</ul>
	<div class="table-responsive">
		<table ui-jq="dataTable"
			ui-options="{
          sAjaxSource: '[
	{
		"engine": "Trident",
		"browser": "Internet Explorer 4.0",
		"platform": "Win 95+",
		"version": "4",
		"grade": "X"
	},
	{
		"engine": "Trident",
		"browser": "Internet Explorer 5.0",
		"platform": "Win 95+",
		"version": "5",
		"grade": "C"
	}]',
          aoColumns: [
            { mData: 'engine' },
            { mData: 'browser' },
            { mData: 'platform' },
            
            { mData: 'grade' },
            { mData: 'version' }
          ]
        }"
			class="table table-striped b-t b-b">
			<thead>
				<tr>
					<th style="width: 20%">R11endering engine</th>
					<th style="width: 25%">Browser</th>
					<th style="width: 25%">Platform(s)</th>

					<th style="width: 15%">CSS grade</th>
					<th style="width: 15%">Engine version</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
